<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concatenacao</title>
</head>
<body>
    <script>
        var n1 = Number(window.prompt("digite um numero:"))//recebe string
        var n2 = Number(window.prompt("Digite mais um numero:"))//recebe string
        var s = n1 + n2
        window.alert(`a soma de ${n1} e ${n2} equivale a ${s}`)//concatenação
    </script>
</body>
</html>
